definitions:
  models.RegistrationUserRequest:
    properties:
      login:
        minLength: 5
        type: string
      password:
        minLength: 8
        type: string
    required:
    - login
    - password
    type: object
  models.User:
    properties:
      login:
        type: string
      password:
        type: string
    type: object
info:
  contact: {}
paths:
  /authentication/login:
    post:
      consumes:
      - application/json
      description: Вход пользователя в систему по логину и паролю. Возвращает jwt
        токен
      parameters:
      - description: Данные для входа пользователя
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "200":
          description: JWT токен
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Вход в систему
      tags:
      - authentication
  /authentication/registration:
    post:
      consumes:
      - application/json
      description: Регистрирует пользователя в системе
      parameters:
      - description: Данные для регистрации пользователя
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.RegistrationUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Регистрация пользователя
      tags:
      - authentication
swagger: "2.0"
